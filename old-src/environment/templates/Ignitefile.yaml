meta:
  name: 'Default Ignite Box'
  box: 'centos/7'
  ip: 192.168.10.33

sites:
  - dest: '/var/www/git-example'
    host: 'git-example.local'
    git: 'repository-address'
  - dest: '/var/www/local-path-example'
    host: 'local-path-example.local'
    path: '~/your/pc/path/to/site/files'

requires:
  - name: php
    version: 7.4
    extensions:
      - gd

  - name: composer
  - name: apache
  - name: nodejs
  - name: git

